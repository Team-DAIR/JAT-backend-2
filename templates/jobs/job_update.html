{% extends 'base.html' %}
{% block content %}

<div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <form class="space-y-6" method="POST">
    {% csrf_token %}
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Update a Job</h5>

    <p class="text-md font-medium text-gray-900 dark:text-white">Date Applied: {{ job.date_applied }}</p>

    <p class="text-md font-medium text-gray-900 dark:text-white">Method of Application: {{ job.method_of_applications }}</p>

    <div>
      <label for="id_job_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job Title</label>
      <input type="text" name="job_title" id="id_job_title"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required value="{{ job.job_title }}">
    </div>

    <div>
      <label for="id_company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company Name</label>
      <input type="text" name="company" id="id_company"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required value="{{ job.company }}">
    </div>

    <div>
      <label for="id_notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes: </label>
      <input type="text" name="notes" id="id_notes"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required value="{{ job.notes }}">
    </div>

    <div>
      <label for="id_referrals" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Referral: </label>
      <input type="text" name="referrals" id="id_referrals"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required value="{{ job.referrals }}">
    </div>

    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      SAVE
    </button>

  </form>
</div>
{% endblock content %}
