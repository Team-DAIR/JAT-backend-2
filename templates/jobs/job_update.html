{% extends 'base.html' %}
{% block content %}

<div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <form class="space-y-6" method="POST">
    {% csrf_token %}
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Update a Job</h5>


    <p class="text-md font-medium text-gray-900 dark:text-blue-300">Company: {{ job.company }}</p>
    <p class="text-md font-medium text-gray-900 dark:text-blue-300">Job Title: {{ job.job_title }}</p>
    <p class="text-md font-medium text-gray-900 dark:text-blue-300">Date Applied: {{ job.date_applied }}</p>

    <p class="text-md font-medium text-gray-900 dark:text-blue-300">Method of Application: {{ job.method_of_applications }}</p>


    <div>
      <label for="id_notes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notes: </label>
      <input type="text" name="notes" id="id_notes"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required value="{{ job.notes }}">
    </div>

    <div>
      <label for="id_referrals" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Referral: </label>
      <input type="text" name="referrals" id="id_referrals"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required value="{{ job.referrals }}">
    </div>

    <div>
      <h5 class=" flex-auto mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Status</h5>
      <label for="id_first" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Interview</label>
      <input type="checkbox" name="first" id="id_first" {% if job.first %} checked {% else %} '' {% endif %} >

      <label for="id_second" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Second Interview</label>
      <input type="checkbox" name="second" id="id_second" {% if job.second %} checked {% else %} '' {% endif %} >

      <label for="id_third" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Third Interview</label>
      <input type="checkbox" name="third" id="id_third" {% if job.third %} checked {% else %} '' {% endif %} >

      <label for="id_offer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Offer Received</label>
      <input type="checkbox" name="offer" id="id_offer" {% if job.offer %} checked {% else %} '' {% endif %} >

      <label for="id_rejected" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rejected</label>
      <input type="checkbox" name="rejected" id="id_rejected" {% if job.rejected %} checked {% else %} '' {% endif %} >
    </div>

    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      SAVE
    </button>

  </form>
</div>
{% endblock content %}
